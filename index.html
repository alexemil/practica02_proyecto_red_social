<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">RedSocial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Secci√≥n Principal -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Bienvenido a RedSocial</h1>
            <p>Comparte tus momentos con el mundo.</p>
        </div>
    </header>

    <!-- Secci√≥n de Contenido -->
    <section class="container my-5">
        <div class="row" id="post-container">
            <!-- Publicaciones de ejemplo -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 RedSocial. Todos los derechos reservados.</p>
    </footer>

    <script>
        $(document).ready(function() {
            const posts = [
                { username: '@usuario1', name: 'Usuario Uno', img: 'https://picsum.photos/300/200', likes: 120, caption: '¬°Explorando nuevos lugares!', liked: false },
                { username: '@usuario2', name: 'Usuario Dos', img: 'https://picsum.photos/300/201', likes: 89, caption: 'Un buen caf√© por la ma√±ana ‚òï', liked: false },
                { username: '@usuario3', name: 'Usuario Tres', img: 'https://picsum.photos/300/202', likes: 76, caption: 'D√≠a de entrenamiento üí™', liked: false }
            ];

            function renderPosts() {
                let postHtml = '';
                posts.forEach((post, index) => {
                    postHtml += `
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <img src="${post.img}" class="card-img-top" alt="Publicaci√≥n">
                                <div class="card-body">
                                    <h5 class="card-title">${post.name}</h5>
                                    <p class="card-text">${post.caption}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <button class="btn btn-link text-danger like-btn" data-index="${index}">
                                                ${post.liked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likes}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                $('#post-container').html(postHtml);
            }

            $(document).on('click', '.like-btn', function() {
                let index = $(this).data('index');
                const post = posts[index];
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;

                // Actualiza solo el bot√≥n de like y el contador
                $(this).html(`${post.liked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likes}`);
            });

            renderPosts();
        });
    </script>
</body>
</html>
