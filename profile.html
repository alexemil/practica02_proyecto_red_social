<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Red Social</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">RedSocial</a>
            <div class="ms-auto">
                <a href="timeline.html" class="btn btn-primary">Ir al Timeline</a>
            </div>
        </div>
    </nav>

    <!-- Perfil del usuario -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="images/profile.jpg" class="rounded-circle" width="150" alt="Foto de perfil">
                <h3 class="mt-2">Usuario Demo</h3>
                <p>@usuario_demo</p>
                <p>100 Seguidores | 150 Seguidos</p>
                <button class="btn btn-outline-primary">Editar Perfil</button>
            </div>
            <div class="col-md-8">
                <h4>Publicaciones</h4>
                <div class="row" id="post-container">
                    <!-- Publicaciones del usuario -->
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const posts = [
                { img: 'https://picsum.photos/300/200', likes: 45, caption: 'Un día increíble!' },
                { img: 'https://picsum.photos/300/201', likes: 78, caption: 'Disfrutando el atardecer' },
                { img: 'https://picsum.photos/300/202', likes: 32, caption: 'Un café para empezar el día' }
            ];
            
            let postHtml = '';
            posts.forEach(post => {
                postHtml += `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="${post.img}" class="card-img-top" alt="Publicación">
                            <div class="card-body">
                                <p class="card-text">${post.caption}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <button class="btn btn-link text-danger"><i class="bi bi-heart"></i></button>
                                        <button class="btn btn-link text-dark"><i class="bi bi-chat"></i></button>
                                        <button class="btn btn-link text-dark"><i class="bi bi-share"></i></button>
                                    </div>
                                    <small>❤️ ${post.likes}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            $('#post-container').html(postHtml);
        });
    </script>
</body>
</html>
